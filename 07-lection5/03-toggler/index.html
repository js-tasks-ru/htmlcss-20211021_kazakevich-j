<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body style="margin-top: 20px; margin-left: 20px;">
    <label class="toggler">
        <input type="checkbox" class="toggler__input">
        <div class="toggler__state">
            <div class="toggler__control">
                <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" />
                </svg>
            </div>
            <div class="toggler__label">Off</div>
        </div>
    </label>
    <br>
    <label class="toggler">
        <input type="checkbox" class="toggler__input" checked>
        <div class="toggler__state">
            <div class="toggler__control">
                <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" />
                </svg>
            </div>
            <div class="toggler__label">On</div>
        </div>
    </label>
    <br>
    <label class="toggler">
        <input type="checkbox" class="toggler__input" disabled>
        <div class="toggler__state">
            <div class="toggler__control">
                <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" />
                </svg>
            </div>
            <div class="toggler__label">Disabled</div>
        </div>
    </label>
</body>

</html>
